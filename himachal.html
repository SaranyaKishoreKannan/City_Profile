<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location map</title>
  <script src="./shp/state.js"></script>
  <script src="./shp/Himachal Pradesh/Himachal.js"></script>
  <script src="./shp/Himachal Pradesh/Shimla/Shimla.js"></script>
  <script src="./shp/Himachal Pradesh/Shimla/roadS.js"></script>
  <script src="./shp/Himachal Pradesh/Shimla/waterS.js"></script>
  <link
      rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="./css/iframe.css">
</head>
<body>
  <div id="map">
    <script>
    var map = L.map("map");
    map.setView([31.243979, 77.192157], 9);
    
    var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
	maxZoom: 16
}).addTo(map);
    var himachal = L.geoJSON(himachal,{
          style:{
          fillColor: "yellow",
          color: "black"
      }
      }).addTo(map);
    var shimla = L.geoJSON(shimla,{
          style:{
          fillColor: "purple",
          opacity:"100cm",
          color: "black",
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
      }
      }).addTo(map);
      var road = L.geoJSON(road,{
          style:{
            dashArray: '3',
          color: "black"
      }
      }).addTo(map);
      var water = L.geoJSON(water,{
          style:{
            dashArray: '3',
          color: "blue"
      }
      }).addTo(map);
      var overlayMaps = {
        Roadways: road,
        Waterbodies: water
      };
      L.control.layers(null, overlayMaps).addTo(map);
      
    L.control.scale({position: 'bottomright'}).addTo(map);
    </script>
</div>
</body>
</html>
